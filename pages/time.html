<div class="static-bg">
  <div class="p-2 text-center">
    <!-- Section Pembukaan -->
    <section id="opening">
      <img class="img-fluid mt-2" src="assets/images/basmalah.svg" width="170" height="140" />
      <h3 class="text-beautify">
        <strong>Assalamualaikum Wr. Wb</strong>
      </h3>
      <div class="card card-trans border-dark p-2 mb-2">
        <!-- bride -->
        <div class="text-center">
          <img class="img-fluid" src="assets/images/flower.svg" width="110" height="80" />
        </div>
        <div class="card-body">
          <div class="card-title text-center" id="bride"></div>
          <div class="text-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots"
              viewBox="0 0 16 16">
              <path
                d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z" />
            </svg>
          </div>
        </div>
        <hr class="hr m-2" />
        <div id="date-time"></div>
        <hr class="hr m-2" />
        <div class="row">
          <div class="col">Akad</div>
          <div class="col m-0 p-0" style="max-width: 4% !important;">
            <div class="vr"></div>
          </div>
          <div class="col">Resepsi</div>
        </div>
        <hr class="hr m-2" />
        <div class="row">
          <div class="col" id="time-akad"></div>
          <div class="col m-0 p-0" style="max-width: 4% !important;">
            <div class="vr"></div>
          </div>
          <div class="col" id="time-resepsi"></div>
        </div>
        <hr class="hr m-2" />
        <div id="address"></div>
        <hr class="hr m-2" />
        <!-- leafmat & btn gmap -->
        <div id="lmap"></div>
        <div id="btn-gmap"></div>
      </div>
    </section>
    <!-- Section Pertemuan -->
    <section id="story">
      <h3 class="text-beautify mt-4">
        <strong>Pertemuan Kami</strong>
      </h3>
      <div class="card card-trans border-dark p-2 mb-4">
        <div class="text-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots"
            viewBox="0 0 16 16">
            <path
              d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z" />
          </svg>
        </div>
        <div class="story-box ms-2 me-2" id="story-box"></div>
        <div class="text-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots"
            viewBox="0 0 16 16">
            <path
              d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z" />
          </svg>
        </div>
        <div class="text-center">
          <img class="img-fluid" src="assets/images/love.svg" width="120" height="80" />
        </div>
      </div>
    </section>
  </div>
</div>
